name: Test
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
        config:
          - name: Single
            path: __testFiles__/DirA/SubDirA/FileAA.md
          - name: Multiple
            path: __testFiles__/**
      fail-fast: false
    name: ${{ matrix.config.name }} File Upload Test [${{ matrix.runs-on }}]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Upload
      uses: ./
      with:
        name: ${{ matrix.config.name }}-${{ matrix.runs-on }}
        path: ${{ matrix.config.path }}
        retention-days: 1
    - name: Upload Comparison
      uses: actions/upload-artifact@v3
      with:
        name: comparison-${{ matrix.config.name }}-${{ matrix.runs-on }}
        retention-days: 1
        path: ${{ matrix.config.path }}
        if-no-files-found: error
    - name: Download Archive
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.config.name }}-${{ matrix.runs-on }}
        path: check
    - name: Check Archive Exists
      run: |
        count=$(ls -1 *.rTmpArchive.zip 2>/dev/null | wc -l)
        if [ $count != 1 ]; then
          echo "Missing archive file!"
          exit 1
        fi
      working-directory: check
    - name: Download comparison
      uses: actions/download-artifact@v3
      with:
        name: comparison-${{ matrix.config.name }}-${{ matrix.runs-on }}
        path: check/comparison
    - name: Check Archive contents
      run: |
        unzip *.rTmpArchive.zip -d check/tmp

        diff -r check/comparison check/tmp